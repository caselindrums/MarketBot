services:
  - type: web
    name: orderbook-analyzer
    env: python
    region: oregon
    plan: starter
    pythonVersion: "3.11.9"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn --worker-class gthread --workers 1 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --max-requests 1000 --preload main_app_file:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 1
      - key: PYTHONUNBUFFERED
        value: true
      - key: PIP_NO_CACHE_DIR
        value: 1
    healthCheckPath: /api/health
    autoDeploy: false
